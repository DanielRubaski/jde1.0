<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastrar</title>
</head>
<body>
    <header></header>
    <body>

            <img class="imagemLogo" src="./assets/logo.jpg" alt="Imagem da logo da empresa.">
        </div>
        <div class="cadastro">
            <h1>Criar nova conta</h1>
            <form id="formulario">

                <input class="campo-data" type="date" required> <br><br>
                <label>Email</label><br>

                <label>Crie uma senha</label><br>
                <input type="password" required> <br><br> 
                <label>Confirme sua senha</label><br>
                <input type="password" required> <br>
                <br><br><br>
                <input class="botao-cadastrar" type="submit" value="Cadastrar" href="./home.html">
            </form>
        </div>
    </body>
    <footer></footer>
</body>
</html>
